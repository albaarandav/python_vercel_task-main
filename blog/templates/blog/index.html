<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Blogs</h1>

        <div class="mb-3 text-end">
            <a href="{% url 'create' %}" class="btn btn-success">New Blog</a>
        </div>

        <table class="table table-striped shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th colspan="3" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>{{ article.content }}</td>
                    <td><a href="{% url 'detail' article.id %}" class="btn btn-info btn-sm">Detail</a></td>
                    <td><a href="{% url 'edit' article.id %}" class="btn btn-warning btn-sm">Edit</a></td>
                    <td><a href="{% url 'delete' article.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% if articles|length == 0 %}
        <div class="alert alert-warning text-center">No blogs available.</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
